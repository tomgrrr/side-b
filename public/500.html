<!DOCTYPE html>
<html>
<head>
  <title>Something Went Wrong | Side-B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a0a0a 100%);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
    }

    .turntable {
      width: 280px;
      height: 280px;
      background: #1a1a1a;
      border-radius: 16px;
      margin: 0 auto 2rem;
      position: relative;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
      border: 2px solid #333;
    }

    .platter {
      width: 200px;
      height: 200px;
      background: repeating-radial-gradient(
        circle at center,
        #222 0px, #222 2px, #1a1a1a 3px, #1a1a1a 4px
      );
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
    }

    .platter::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: #660616;
      border-radius: 50%;
    }

    .platter::after {
      content: '!';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #c4a35a;
      font-weight: bold;
    }

    .tonearm {
      width: 100px;
      height: 8px;
      background: linear-gradient(90deg, #666, #444);
      position: absolute;
      top: 30%;
      right: 20px;
      transform-origin: right center;
      transform: rotate(-30deg);
      border-radius: 4px;
    }

    .tonearm::before {
      content: '';
      position: absolute;
      right: -10px;
      top: -6px;
      width: 20px;
      height: 20px;
      background: #555;
      border-radius: 50%;
    }

    .error-code {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      font-weight: 700;
      color: #c4a35a;
      margin-bottom: 0.5rem;
    }

    .error-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: #c4a35a;
      color: #450510;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(196, 163, 90, 0.3);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="turntable">
      <div class="platter"></div>
      <div class="tonearm"></div>
    </div>
    <div class="error-code">500</div>
    <h1 class="error-title">Something Went Wrong</h1>
    <p class="error-message">The needle skipped. Please try again in a moment.</p>
    <a href="/" class="back-btn"><i class="fa-solid fa-home"></i> Back Home</a>
  </div>
</body>
</html>
